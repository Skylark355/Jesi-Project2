<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page</title>
    <link rel="stylesheet" href="./stlye.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">Skylark</div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Lawyer</a></li>
            <li><a href="#">Hitman</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Offshore Accounts</a></li>
          </ul>
          <div class="nav-link btn">Get Started</div>
        </div>
      </div>

      <div class="content">
        <div class="left col">
          <div class="sub-header">Ghana Hard</div>
          <div class="header">
            Do Something Before <br />
            You Die <span>&#8594;</span> <br />Get Rich
            <br />
            or Die Try
          </div>

          <div class="stats">
            <div class="stats-1 stat">
              <div class="stat-num">8</div>
              <div class="stat-copy">
                Years of <br />
                useless work
              </div>
            </div>
            <div class="stats-2 stat">
              <div class="stat-num">31M</div>
              <div class="stat-copy">
                frustrated <br />
                citizens
              </div>
            </div>
          </div>
        </div>

        <div class="right col">
          <div class="card">
            <div class="row">
              <div class="card-name">Skylark</div>
            <div class="master-logo">
                <img src="./images/mastercard.webp" alt="" />
              </div>
            </div>

            <div class="row">
              <div class="chip">
                <img src="./images/chip.webp" alt="" />
              </div>

              <div class="network">
                <img src="./images/network.webp" alt="" />
              </div>
            </div>

            <div class="row">
              <div class="card-num">4119 8521 4567 7894</div>
            </div>

            <div class="row">
              <div class="exp-date">12/2033</div>
            </div>
          </div>
          <div class="card-balance">
            <div class="card-col">
              <div class="card-title">Your Balance</div>
              <div class="card-amount">CAD 789,120.07</div>
            </div>

            <div class="card-col">></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
